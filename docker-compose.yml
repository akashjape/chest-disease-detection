version: "3.8"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=models/best_chest_model_8320.pth
      - DEVICE=cpu
    volumes:
      - ./models:/app/models
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
